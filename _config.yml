name: Federico Lopez-Osorio
description: Phylogenetics, evolution and social wasps
meta_description: "Federico Lopez-Osorio"

aboutPage: true

markdown: redcarpet
highlighter: pygments

paginate: 20
baseurl: /
domain_name: 'https://flopezo.github.io/'
google_analytics: ''
disqus: false
disqus_shortname: ''

# Details for the RSS feed generator
url:            'https://flopezo.github.io/'
author:         'Federico Lopez-Osorio'
authorTwitter:  'flopezos'

permalink:       /:year/:title/

defaults:
    -
        scope:
            path: "" # empty string for all files
            type: pages
        values:
            layout: default
    -
        scope:
            path: "" # empty string for all files
            type: posts
        values:
            layout: post
    -
        scope:
            path: ""
            type: drafts
        values:
            layout: post
